<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@icon/font-awesome/font-awesome.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <style>
        .logo {
            margin: 20px 16px;
            width: 260px;
            height: 100px;
        }

        [v-cloak] {
            display: none;
        }

        v-toolbar {
            font-family:'Courier New', Courier, monospace;
        }
    </style>
</head>
<body>
    <div id="app" v-cloak>
        <v-app>
            <v-navigation-drawer app dark v-model="drawer">
                <img class="logo" src="http://www.centerpointesc.com/images/CPCClogo-blue-white.png">
                <v-list dense>
                    <v-list-tile to="home">
                        <v-list-tile-action>
                            <v-icon>home</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>Home</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                    <v-list-tile to="give">
                        <v-list-tile-action>
                            <v-icon>favorite</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>Give</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                    <v-list-tile to="smallgroups">
                        <v-list-tile-action>
                            <v-icon>group</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>Small Groups</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                    <v-list-tile to="volunteer">
                        <v-list-tile-action>
                            <v-icon>how_to_reg</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>Volunteer</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                    <v-list-tile to="calendar">
                        <v-list-tile-action>
                            <v-icon>event</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>Calendar</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                    <v-list-tile to="contact">
                        <v-list-tile-action>
                            <v-icon>forum</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>Contact</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                    <v-list-tile to="about">
                        <v-list-tile-action>
                            <v-icon>info</v-icon>
                        </v-list-tile-action>
                        <v-list-tile-content>
                            <v-list-tile-title>About</v-list-tile-title>
                        </v-list-tile-content>
                    </v-list-tile>
                </v-list>
            </v-navigation-drawer>
            <v-toolbar color="blue" dark app>
                <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
                <v-spacer></v-spacer>
                <v-btn icon href="http://www.facebook.com/centerpointesc" target="_blank">
                    <v-icon>fa fa-facebook-square</v-icon>
                </v-btn>                
            </v-toolbar>
            <v-content>
            <v-container fluid>
                <router-view></router-view>
            </v-container>
            </v-content>
            <v-footer dark app></v-footer>
        </v-app>
    </div>
    
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
    <script>
        const Home = { template: '<div>Home</div>' }
        const Give = { template: '<div>Give</div>' }
        const SmallGroups = { template: '<div>SmallGroups</div>' }
        const Volunteer = { template: '<div>Volunteer</div>' }
        const Calendar = { template: '<div>Calendar</div>' }
        const Contact = { template: '<div>Contact</div>' }
        const About = { template: '<div>About</div>' }

        const routes = [
            { path: '/home', component: Home },
            { path: '/give', component: Give },
            { path: '/smallgroups', component: SmallGroups },
            { path: '/volunteer', component: Volunteer },
            { path: '/calendar', component: Calendar },
            { path: '/contact', component: Contact },
            { path: '/about', component: About }
        ]

        const router = new VueRouter({
            routes // short for `routes: routes`
        })

        new Vue({
            el: '#app',
            data: {
                drawer: true
            },
            router
        })
    </script>
</body>
</html>
